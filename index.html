<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container text-center">
    <h1 class="display-4 py-4">Todo List</h1>
    <div class="form-inline d-flex justify-content-center">
        <div class="form-group mb-2">
    <input autofocus class="form-control form-control-lg" id="thingstodo" type="text">
        </div>
        <div class="form-group mx-sm-3 mb-2">
    <button class="btn btn-lg btn-info" id="add" onclick="addTodoList()" type="submit">Add</button>
    </div>
    <div class="form-group mb-2">
            <button class="btn btn-lg btn-info" id="add" onclick="removeAll()" type="submit">Remove All</button>
            </div>
    </div>

    <div class="container d-flex justify-content-center py-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-lg btn-success" id="add" onclick="filterStatus('done')" type="submit">Done</button>
                        <button class="btn btn-lg btn-danger" id="add" onclick="filterStatus('undone')" type="submit">Not Done</button>
                    <button class="btn btn-lg btn-warning" id="add" onclick="filterStatus('all')" type="submit">All Tasks</button>
                      </div>
    </div>
</div>
    
    
        <div class="container text-center">
    <ol class="list-group" id="result">
    </ol>
        </div>
        </div>
    
<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
